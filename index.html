<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Form</title>
</head>
<body>
  <div class="content">
    <img src="Imgs/form.jpg" alt="A white tent in between some trees">
    <form>
      <h2>There's no camping like Glamping, It's all the outdoors without the outdoors. You'll feel like you never left inside. Sign u now for the camping experience of your dreams. (There's a bed in here!) </h2>

      <label for="fName">First Name:</label>
      <input type="text" name="fName" id="fName">
      <br> <br>
      <label for="lName">Last Name:</label>
      <input type="text" name="lName" id="lName">
      <br> <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <br> <br>
      <label for="number">Phone Number:</label>
      <input type="tel" name="number" id="number">
      <br> <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <br> <br>
      <label for="password2">Confirm Password</label>
      <input type="password" name="password2" id="password2">
      <br> <br>

      <button type="submit">Create Account</button>

      <p>Already have an account? <a>Log in!</a></p>
    </form>
  </div>  
</body>
</html>
